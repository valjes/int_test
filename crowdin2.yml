files:
  - source: /DemandHistory.resx
    translation: /%file_name%.%locale%.%file_extension%
    dest: /DemandHistory.csv
    type: csv
    scheme: 'identifier,source_or_translation'
    translation_replace: &ref_.en-US
      .en-US: 
  - source: /SmartBufferProfiler.resx
    translation: /%file_name%.%locale%.%file_extension%
    dest: /SmartBufferProfiler.csv
    type: csv
    scheme: 'identifier,source_or_translation,multicolumn'
    translation_replace: .en-US
  - source: /doc.resx
    translation: /%file_name%.%locale%.%file_extension%
    dest: /doc.csv
    type: csv
    scheme: 'identifier,source_or_translation'
    translation_replace: .en-US
  - source: /doc_en.resx
    translation: /%file_name%.%locale%.%file_extension%
    dest: /doc_en.csv
    type: csv
    scheme: 'identifier,source_or_translation'
    translation_replace: .en-US.
